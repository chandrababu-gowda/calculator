<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">   </div>
        <div class="buttons">
            <div class="number-box">
                <div class="number number1">1</div>
                <div class="number number2">2</div>
                <div class="number number3">3</div>
                <div class="number number4">4</div>
                <div class="number number5">5</div>
                <div class="number number6">6</div>
                <div class="number number7">7</div>
                <div class="number number8">8</div>
                <div class="number number9">9</div>
                <div class="number number0">0</div>
            </div>
            <div class="operator-box">
                <div class="operator operatorAdd">+</div>
                <div class="operator operatorSub">-</div>
                <div class="operator operatorMul">*</div>
                <div class="operator operatorDiv">/</div>
                <div class="operator operatorEqu">=</div>
            </div>
        </div>
    </div>




    <script src="index.js"></script>
</body>
</html>
